    <link rel="icon" href = "images/Logo_của_Trung_tâm_Chiếu_phim_Quốc_gia.png" type = "image/x-icon"/>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<body>
    <header class="header">
        <div class="nav-logo">
            <a href="trang chủ.html" class="logo">
                <img src="images/Logo_của_Trung_tâm_Chiếu_phim_Quốc_gia.png">
            </a>
        </div>
        <input type="checkbox" id="check">
        <label for="check" class="icon">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="nav-links">
            <a href="trang chủ.html">Trang chủ</a>
            <a href="lịch chiếu.html">Lịch chiếu</a>
            <a href="tin tức.html">Tin tức</a>
            <a href="khuyến mãi.html">Khuyến mãi</a>
            <a href="giá vé.html">Giá vé</a>
            <a href="giới thiệu.html">Giới thiệu</a>
        </nav>
        <div class="sign">
            <button class="sign_up">Đăng ký</button>
            <button class="sign_in">Đăng nhập</button>
        </div>
    </header>
    <div id="detail">
        <div id="detail-film" class="phim">
        </div>
        <div id="card_list_date" class="date-booking"></div>
        <div>
            <p style="text-align: center; color: rgb(208, 188, 33);margin: 10px 0px;"><b>Lưu ý:</b> Khán giả dưới 13

                23h.</p>
        </div>
        <div id="card_list_time" class="onair-time"></div>

        <div class="room">
            <div id="screens"></div>
            <div id="card_index" class="chairs">
            </div>
        </div>
        <div id="descriptions"></div>
        <div class="pay">
            <div id="card_gia"></div>
            <div id="purchase"></div>
        </div>
        <div class="popup" id="popup-id">
            <h2>Đặt vé thành công</h2>
            <p>Cảm ơn bạn đã sử dụng dịch vụ của Rạp chiếu phim </p>
            <button id="closePopup">OK</button>
        </div>
